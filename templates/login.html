{% load static %}
 
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="stylesheet" href="{%static 'css/styles2.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body style="background-image: url('static/img/bmw.jpg');">
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn" style="font-size: 30px;">Dare Me!ðŸ¤¬</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Login Form
            </div>
            {% for message in messages %}
    <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert" style="color: orange;">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
   
            <form action="" method="POST">
               {% csrf_token %}
               <div class="data">
                  <label>Username</label>
                  <input type="text" name="username" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password" name="password" required>
               </div>
               <div class="forgot-pass">
                  <a href="#" style="color: orange;">Forgot Password?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">login</button>
               </div>
               <div class="signup-link">
                  Don't have an Account? <a href="{% url 'register' %}" style="color: #87ceeb;">register</a>
               </div>
            </form>
         </div>
      </div>
      <script src="{%static 'js/main.js' %}"></script>
   </body>
</html>
